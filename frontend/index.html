<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <title>Список студентов</title>

    <script defer type="module" src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="container__title title-text">Форма добавления студентов</h1>

        <div class="container__form  d-flex justify-content-center">
            <form id="student-form" class="container__input input-group mb-3">
                <span id="error-message" class="error-message"></span>
                <input id="surname" placeholder="Фамилия" type="text">
                <input id="name" placeholder="Имя" type="text">
                <input id="lastname" placeholder="Отчество" type="text">
                <input id="birthday" placeholder="Дата рождения" type="date">
                <input id="studyStart" placeholder="Год начала обучения" type="text">
                <select id="faculty" placeholder="Факультет" type="text">
                    <option value="" selected disabled>Выберите факультет</option>
                    <option value="Математика">Математика</option>
                    <option value="Информатика">Информатика</option>
                    <option value="Физика">Физика</option>
                </select>
                <button id="submit-button" type="submit" class="button btn btn-success">Добавить студента</button>
            </form>
        </div>

        <div class="container__filter">
            <h2 class="title-text text-center">Поиск студента</h2>
            <form id="filter-form" class="filter-block input-group mb-3">
                <input id="filter-name" placeholder="Ф.И.О" type="text">
                <input id="filter-faculty" placeholder="Факультет" type="text">
                <input id="filter-studyStart" placeholder="Год начала обучения" type="text">
                <input id="filter-endYear" placeholder="Год конца обучения" type="text">
                <button id="filter-button" class="filter-button btn btn-warning">Найти</button>
            </form>
        </div>

        <div class="container__list">
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th id="fio">Ф.И.О</th>
                        <th id="birthDate">Дата рождения</th>
                        <th id="trainingYears">Года обучения</th>
                        <th id="faculty">Факультет</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="student-list"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
